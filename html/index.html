<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reporte</title>
</head>
<body>
    <div id="reporte-container">
        <h2>Reportar un Problema</h2>
        <textarea id="texto-reporte" placeholder="Describe el problema..."></textarea>
        <h3>Tipo de reporte:</h3>
        <select id="tipo-reporte">
            <option value="Antirol">Antirol / Hacker</option>
            <option value="Atrapado">Personaje atrapado o cayendo al vacío</option>
            <option value="Devolución">Devolución</option>
            <option value="Reportar">Reportar rol con otro usuario</option>
            <option value="Bug">Bug de script</option>
            <option value="Otro">Otro</option>
        </select>
        <button id="enviar-reporte">Enviar Reporte a staff</button>
        <p id="mensaje-error">El reporte debe tener entre 10 y 500 caracteres.</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
